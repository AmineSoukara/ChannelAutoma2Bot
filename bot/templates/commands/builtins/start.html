<strong>DjangoTelegramBotBase</strong>

I am an example of how a Telegram bot can be created together with Django. This bot acts as a Template to be used
for new bots. It features a class based commands, integration in the Django ORM and more.

You can find me on <a href="https://github.com/Nachtalb/DjangoTelegramBotBase">GitHub</a> and on <a href="https://t.me/DjangoTelegramBot">Telegram</a>.
